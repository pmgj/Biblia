<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="icone.webp">
    <script type="module" src="index.js"></script>
</head>

<body>
    <main class="container-sm">
        <h1 class="text-center">Bíblia</h1>
        <form action="#" method="get">
            <div class="row mb-3">
                <label for="livro" class="col-sm-2 col-form-label">Livro:</label>
                <div class="col-sm-10">
                    <select id="livro" class="form-select"></select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="capitulo" class="col-sm-2 col-form-label">Capítulo:</label>
                <div class="col-sm-10">
                    <select id="capitulo" class="form-select"></select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="versiculo" class="col-sm-2 col-form-label">Versículo:</label>
                <div class="col-sm-4">
                    <select id="versiculoDe" class="form-select"></select>
                </div>
                <label for="versiculoPara" class="col-sm-2 col-form-label">para</label>
                <div class="col-sm-4">
                    <select id="versiculoPara" class="form-select"></select>
                </div>
            </div>
        </form>
        <div id="response"></div>
    </main>
</body>

</html>
